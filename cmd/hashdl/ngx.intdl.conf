server {
    listen       12001 default_server;
    listen       [::]:12001 default_server;

    root /srv/http/dl;
    charset UTF-8;

    location /dlreq {
      proxy_pass http://127.0.0.1:5333;
    }

    location /protected {
      internal;
      types        { }
      default_type application/octet-stream;
      alias /srv/http/dl/cloud/;
    }
}
